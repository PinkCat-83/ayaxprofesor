<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo al material del curso...</title>
    <meta http-equiv="refresh" content="15; url=https://drive.google.com/drive/folders/1XhIUpjPbhdNbvBrMxphh7niEKkO9GSO2">
    <link rel="stylesheet" href="../css/redirect_css.css">
    
    <script type="text/javascript">
        let countdown = 15;
        
        function updateCountdown() {
            const countElement = document.getElementById('countdown');
            if (countElement) {
                countElement.textContent = countdown;
                if (countdown > 0) {
                    countdown--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    window.location.href = "https://drive.google.com/drive/folders/1XhIUpjPbhdNbvBrMxphh7niEKkO9GSO2";
                }
            }
        }
        
        window.onload = function() {
            updateCountdown();
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../imgs/logo.png" alt="Logo">
        </div>
        
        <h1>¡BIENVENIDO <p>PFAE K-MAREROS!</p></h1>
        <h2>Accediendo al Material</h2>
        
        <div class="countdown" id="countdown">15</div>
        
        <!--
        <p class="message">
            Serás redirigido automáticamente en unos segundos...
        </p>-->
        
        <div class="loader"></div>
        
        <div class="button-container">
            <a href="https://drive.google.com/drive/folders/1XhIUpjPbhdNbvBrMxphh7niEKkO9GSO2" class="btn">
                Acceder Ahora
            </a>
        </div>
        <!--
        <p class="message" style="margin-top: 20px; font-size: 0.9em; opacity: 0.8;">
            Si no eres redirigido automáticamente, haz clic en el botón de arriba.
        </p>-->
    </div>
</body>
</html>
