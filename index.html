    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            min-height: 100vh;
            height: 100vh;
            min-width: 1100px;
            overflow-x: auto;
            overflow-y: hidden;
        }


        /* Canvas de gatos rebotando en fondo */
        #catCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Logo en el centro del fondo */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 40px 400px 1fr 400px 40px;
            grid-template-rows: auto 1fr;
            height: 90vh;
            gap: 20px;
            padding: 20px 0;
            padding-bottom: 80px;
        }

        /* T√≠tulo superior */
        .header {
            grid-column: 2;
            grid-row: 1;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 20px rgba(255, 20, 147, 0.6)) drop-shadow(0 0 30px rgba(255, 20, 147, 0.4)) drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.2));
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Encabezados de men√∫s izquierdo y derecho */
        .menu-left-header,
        .menu-right-header {
            grid-row: 1;
            text-align: center;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-left-header {
            grid-column: 2;
        }

        .menu-right-header {
            grid-column: 4;
        }

        .menu-left-header img,
        .menu-right-header img {
            max-width: 100%;
            height: auto;
            transform: scale(1.2);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 15px rgba(255, 20, 147, 0.5));
        }

        .menu-left-header img {
            transform: scale(1.2) translateX(50px);
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8)) drop-shadow(0 0 20px rgba(255, 20, 147, 0.6)) drop-shadow(0 0 30px rgba(255, 20, 147, 0.4)) drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.2));
            }

            to {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1)) drop-shadow(0 0 30px rgba(255, 20, 147, 0.8)) drop-shadow(0 0 40px rgba(255, 20, 147, 0.6)) drop-shadow(3px 3px 8px rgba(0, 0, 0, 0.3));
            }
        }

        /* Estilo Aero Glass */
        .glass {
            background: rgba(255, 192, 203, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow:
                0 8px 32px rgba(255, 105, 180, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Men√∫ izquierdo */
        .menu {
            grid-column: 2;
            grid-row: 2;
            padding: 20px;
            max-height: 100%;
            overflow-y: auto;
            align-self: start;
            z-index: 1;
        }

        /* Men√∫ derecho */
        .menu-right {
            grid-column: 4;
            grid-row: 2;
            padding: 20px;
            max-height: 100%;
            overflow-y: auto;
            align-self: start;
            z-index: 1;
        }

        .menu::-webkit-scrollbar {
            width: 8px;
        }

        .menu::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .menu::-webkit-scrollbar-thumb {
            background: rgba(255, 105, 180, 0.5);
            border-radius: 10px;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-button {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            background: rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: #fff;
        }

        .menu-button:hover {
            background: rgba(255, 105, 180, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }

        /* Logo derecha */
        .logo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrapper {
            position: relative;
            animation: float 3s ease-in-out infinite;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrapper img {
            min-width: 35vw;
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Footer con datos personales */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            padding: 15px 30px;
            text-align: center;
        }

        .footer p {
            color: #fff;
            font-size: 1.3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin: 1px 0;
        }

        .footer strong {
            color: #ff1493;
            font-weight: 700;
        }

        .footer a {
            color: #4dabf7;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #74c0fc;
            text-shadow: 0 0 10px rgba(77, 171, 247, 0.8);
        }

        /* √Årea central (placeholder para contenido futuro) */
        .content {
            display: none;
        }
    </style>
