<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            overflow-x: hidden;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-10px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(10px);
            }
        }

        @keyframes heartFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        .heart-falling {
            animation: heartFall 1s ease-in forwards;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffb3c1;
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid rgba(255, 179, 193, 0.3);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffb3c1, transparent);
        }

        .lives {
            display: flex;
            gap: 8px;
            position: relative;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            border: 2px solid rgba(255, 0, 0, 0.3);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            width: 350px;
            height: 75px;
        }

        .lives:hover {
            border-color: rgba(255, 0, 0, 0.5);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 0 4px 12px rgba(255, 0, 0, 0.2);
        }

        .heart {
            color: #ff0000;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 5px rgba(255, 0, 0, 1);
            display: inline-block;
            font-size: 22px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .header-item {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 5px;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px 24px;
            border-radius: 12px;
            border: 2px solid rgba(255, 179, 193, 0.2);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            width: 350px;
            height: 75px;
        }

        .header-item:hover {
            border-color: rgba(255, 179, 193, 0.4);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 0 4px 12px rgba(255, 179, 193, 0.2);
        }

        .header-item:first-child {
            text-align: center;
            background: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-item:first-child:hover {
            box-shadow: none;
        }

        .header-item:nth-child(2) {
            border-color: rgba(144, 238, 144, 0.3);
        }

        .header-item:nth-child(2):hover {
            border-color: rgba(144, 238, 144, 0.5);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 0 4px 12px rgba(144, 238, 144, 0.2);
        }

        .header-item:nth-child(3) {
            border-color: rgba(100, 149, 237, 0.3);
        }

        .header-item:nth-child(3):hover {
            border-color: rgba(100, 149, 237, 0.5);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3), 0 4px 12px rgba(100, 149, 237, 0.2);
        }

        .header-item:last-child {
            text-align: center;
        }

        .header-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 179, 193, 0.6);
            font-weight: 600;
        }

        .header-item:nth-child(2) .header-label {
            color: rgba(144, 238, 144, 0.6);
        }

        .header-item:nth-child(3) .header-label {
            color: rgba(100, 149, 237, 0.6);
        }

        .header-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffb3c1;
            text-shadow: 0 2px 8px rgba(255, 179, 193, 0.4);

        .header-item:nth-child(2) .header-value {

            text-shadow: 0 2px 8px rgba(144, 238, 144, 0.4);
        }

        .header-item:nth-child(3) .header-value {

            text-shadow: 0 2px 8px rgba(100, 149, 237, 0.4);
        }

        .question-box {
            background-color: #1a1a1a;
            border-bottom: 3px solid #ffb3c1;
            padding: 25px 40px;
            width: 100%;
            text-align: center;
            font-size: 35px;
            line-height: 1.6;

            color: white;
            min-height: 80px;

            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 20px 40px;
        }

        .belt-container {
            width: 100%;
            height: 320px;
            overflow: hidden;
            position: relative;
            margin-bottom: 40px;
            perspective: 1000px;
            display: flex;
            align-items: center;
        }

        .belt {
            display: flex;
            gap: 100px;
            position: absolute;
            left: 50%;
            transition: transform 0.5s ease-out;
            align-items: center;
        }

        .letter-circle {
            width: 120px;
            height: 120px;
            min-width: 120px;
            border-radius: 50%;
            background-color: #1a1a1a;
            border: 4px solid #ffb3c1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            transition: all 0.5s ease;
            cursor: default;
            box-shadow: 0 0 15px rgba(255, 179, 193, 0.3);
            opacity: 0.3;
            transform: scale(0.6);
            color: white;
        }

        .letter-circle.center {
            opacity: 1;
            transform: scale(1.5);
            background-color: #ffb3c1;
            color: #000;
            box-shadow: 0 0 50px rgba(255, 179, 193, 0.9);
            border-color: #fff;
            z-index: 10;
        }

        .letter-circle.near {
            opacity: 0.7;
            transform: scale(0.9);
        }

        .letter-circle.far {
            opacity: 0.5;
            transform: scale(0.75);
        }

        .letter-circle.correct {
            background-color: #90EE90;
            border-color: #90EE90;
            box-shadow: 0 0 20px rgba(144, 238, 144, 0.6);
            color: #000;
        }

        .letter-circle.correct.center {
            background-color: #90EE90;
            border-color: #fff;
            box-shadow: 0 0 50px rgba(144, 238, 144, 0.9);
        }

        .letter-circle.incorrect {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.6);
            color: #000;
        }

        .letter-circle.incorrect.center {
            background-color: #ff6b6b;
            border-color: #fff;
            box-shadow: 0 0 50px rgba(255, 107, 107, 0.9);
        }

            flex-direction: column;

            width: 100%;

        .pista-box {

            font-size: 25px;

        .answer-input {

        }

        .btn {

            font-size: 18px;
            font-weight: bold;
            border: 3px solid #0066cc;
            border-radius: 8px;

            background-color: #0066cc;
            color: white;
            align-self: center;

        .btn:hover {

        .logo {

            right: 20px;
            font-size: 14px;
            color: #ffb3c1;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;

        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 4px solid #ffb3c1;
            text-align: center;

        .modal h2 {
            color: #ffb3c1;
            margin-bottom: 20px;
            font-size: 32px;
            text-shadow: 0 0 20px rgba(255, 179, 193, 0.5);
        }

        .modal p {
            margin-bottom: 20px;
            font-size: 18px;
            color: white;
        }

        .results-summary {
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px solid #ffb3c1;
        }

        .results-summary h3 {
            color: #ffb3c1;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .stat-line {
            font-size: 18px;
            margin: 10px 0;
            color: white;
        }

        .details-toggle {
            background-color: #1a1a1a;
            border: 2px solid #ffb3c1;
            color: #ffb3c1;
            padding: 12px 24px;
            border-radius: 8px;

            font-size: 16px;
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        .details-toggle:hover {
            background-color: #ffb3c1;
            color: #000;
        }

        .answers-list {
            max-height: 300px;
            overflow-y: auto;
            background-color: #000;

            border-radius: 8px;
            margin-top: 15px;
            border: 2px solid #ffb3c1;
            display: none;
        }

        .answers-list.show {
            display: block;
        }

        .answer-item {
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border-left: 4px solid;
        }

        .answer-item.correct {
            background-color: rgba(144, 238, 144, 0.2);
            border-left-color: #90EE90;
        }

        .answer-item.incorrect {
            background-color: rgba(255, 107, 107, 0.2);
            border-left-color: #ff6b6b;
        }

        .answer-item.unanswered {
            background-color: rgba(255, 179, 193, 0.2);
            border-left-color: #ffb3c1;
        }

        .answer-item strong {
            color: #ffb3c1;
        }

        .answer-item .correct-answer {
            color: #90EE90;
            font-style: italic;
        }
    </style>
</head>

    <script>
        // CONFIGURACI√ìN DEL JUEGO - AQU√ç PUEDES A√ëADIR M√ÅS PALABRAS
        // Para varias respuestas v√°lidas, usa un array: respuesta: ['opcion1', 'opcion2']
        const palabras = [
            { letra: 'üíñ', pregunta: 'Animal favorito del profesor', pista: 'Empieza por G', respuesta: ['gato', 'gatos', 'gata', 'gatas'] },
            { letra: 'A', pregunta: 'Sirve para almacenar informaci√≥n.', pista: 'Empieza por A', respuesta: ['archivo', 'archivos', 'archibo', 'archibos'] },
            { letra: 'B', pregunta: 'Acci√≥n que realizamos en Google cuando queremos informaci√≥n sobre algo.', pista: 'Empieza por B', respuesta: ['buscar', 'b√∫squeda'] },
            { letra: 'C', pregunta: 'Lugar donde guardamos archivos y carpetas.', pista: 'Empieza por C', respuesta: ['carpeta', 'carpetas'] },
            { letra: 'D', pregunta: 'Nombre de la carpeta donde se almacena por defecto los archivos conseguidos de internet.', pista: 'Empieza por D', respuesta: ['descarga', 'descargas', 'descaga'] },

            { letra: 'F', pregunta: 'Nombre gen√©rico que engloba los distintos tipos de letras.', pista: 'Empieza por F', respuesta: ['fuente', 'fuentes'] },
            { letra: 'G', pregunta: 'Motor de b√∫squeda m√°s usado mundialmente.', pista: 'Empieza por G', respuesta: ['google', 'guguel', 'gugel', 'gogle'] },
            { letra: 'H', pregunta: 'Componente del ordenador que puede tocarse con las manos.', pista: 'Empieza por H', respuesta: ['hardware'] },
            { letra: 'I', pregunta: 'Red global de ordenadores que permite comunicarnos e intercambiar informaci√≥n.', pista: 'Empieza por I', respuesta: ['internet'] },
            { letra: 'J', pregunta: 'Extensi√≥n t√≠pica de archivos de imagen.', pista: 'Empieza por J', respuesta: ['jpg', 'jpeg'] },
            { letra: 'K', pregunta: 'Unidad de medida de almacenamiento de datos que equivale a 1024 bytes.', pista: 'Empieza por K', respuesta: ['kilobyte', 'kb', 'kilobytes'] },
            { letra: 'L', pregunta: 'Sistema Operativo de c√≥digo abierto muy usado a nivel profesional para servidores cuya mascota es un ping√ºino.', pista: 'Empieza por L', respuesta: ['linux'] },
            { letra: 'M', pregunta: 'Perif√©rico de salida que muestra informaci√≥n.', pista: 'Empieza por M', respuesta: ['monitor'] },
            { letra: 'N', pregunta: 'Nombre gen√©rico que reciben los programas que usamos para movernos por internet, como Google Chrome o Firefox.', pista: 'Empieza por N', respuesta: ['navegador', 'navegadores'] },
            { letra: '√ë', pregunta: 'En un navegador, nombre gen√©rico para la opci√≥n de tener varias p√°ginas web abiertas a la vez.', pista: 'Contiene la √ë', respuesta: ['pesta√±a', 'pesta√±as'] },
            { letra: 'O', pregunta: 'M√°quina electr√≥nica que usamos para usar programas electr√≥nicos como Windows, Office o conectarnos a internet', pista: 'Empieza por O', respuesta: ['ordenador'] },
            { letra: 'P', pregunta: 'Conjunto de instrucciones que realiza una tarea espec√≠fica en un ordenador, como un procesador de texto, un navegador web o un juego.', pista: 'Empieza por P', respuesta: ['programa', 'programas'] },
            { letra: 'Q', pregunta: 'Imagen cuadrada con un patr√≥n en blanco y negro que se escanea con dispositivos m√≥viles para acceder r√°pidamente a informaci√≥n, enlaces web, texto u otros datos.', pista: 'Empieza por Q', respuesta: ['qr', 'qr c√≥digo', 'qr (c√≥digo)', 'c√≥digo qr'] },
            { letra: 'R', pregunta: 'Dispositivo de entrada que se utiliza para interactuar con la interfaz gr√°fica, moviendo un puntero en la pantalla y haciendo clic en botones para realizar acciones.', pista: 'Empieza por R', respuesta: ['rat√≥n', 'raton'] },
            { letra: 'S', pregunta: 'Software que gestiona los recursos del ordenador y proporciona servicios esenciales para que otros programas funcionen en un ordenador.', pista: 'Empieza por S', respuesta: ['sistema operativo', 'so', 'sistema'] },
            { letra: 'T', pregunta: 'Dispositivo de entrada que consiste en un conjunto de botones, utilizado para introducir datos en un ordenador como letras y n√∫meros.', pista: 'Empieza por T', respuesta: ['teclado', 'teclados'] },
            { letra: 'U', pregunta: 'Conexi√≥n de entrada de perif√©ricos que se ha convertido en un est√°ndar en todos los ordenadores y la mayor√≠a de perif√©ricos.', pista: 'Empieza por U', respuesta: ['usb'] },
            { letra: 'V', pregunta: '√Årea rectangular en la pantalla que puede mostrar, entre otras cosas, archivos y carpetas.', pista: 'Empieza por V', respuesta: ['ventana', 'vetana', 'ventanas', 'vetanas'] },
            { letra: 'W', pregunta: 'Se usa como t√©rmino coloquial para referirse a p√°ginas en l√≠nea: P√°gina ...', pista: 'Empieza por W', respuesta: ['web'] },
            { letra: 'X', pregunta: 'Nombre de los caracteres que hay despu√©s del √∫ltimo punto del nombre de un archivo.', pista: 'Contiene la X', respuesta: ['extensi√≥n', 'extensiones'] },
            { letra: 'Y', pregunta: 'Red Social, la m√°s famosa de su g√©nero, especializada en v√≠deos.', pista: 'Empieza por Y', respuesta: ['youtube', 'yotube', 'youtbe', 'yutub'] },
            { letra: 'Z', pregunta: 'Plataforma de videollamadas y conferencias en l√≠nea que permite a usuarios conectarse virtualmente para reuniones, clases o eventos.', pista: 'Empieza por Z', respuesta: ['zoom', 'zum'] }
        ];


        let currentIndex = 0;
        let score = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let lives = 10;
        let gameStarted = false;
        let timerInterval;
        let seconds = 15 * 60; // 15 minutos en segundos
        const pendingQuestions = new Set(Array.from({ length: palabras.length }, (_, i) => i));
        const answeredQuestions = {}; // Para guardar el historial de respuestas

        function createBelt() {
            const belt = document.getElementById('belt');

            // Crear tres copias para efecto infinito
            for (let copy = 0; copy < 3; copy++) {
                palabras.forEach((palabra, index) => {
                    const circle = document.createElement('div');
                    circle.className = 'letter-circle';
                    circle.textContent = palabra.letra;
                    circle.id = copy === 1 ? `letra-${index}` : `letra-${index}-copy${copy}`;
                    circle.dataset.originalIndex = index;
                    belt.appendChild(circle);
                });
            }

            // Inicializar los contadores
            document.getElementById('pending').textContent = palabras.length;
            document.getElementById('total').textContent = palabras.length;

            updateBeltPosition();
        }

        function updateBeltPosition() {
            const belt = document.getElementById('belt');
            const circles = belt.querySelectorAll('.letter-circle');

            circles.forEach((circle) => {
                const index = parseInt(circle.dataset.originalIndex);
                circle.classList.remove('center', 'near', 'far');

                const distanceFromCurrent = Math.abs(index - currentIndex);
                const distanceFromEnd = Math.abs(index - (currentIndex - palabras.length));
                const distanceFromStart = Math.abs(index - (currentIndex + palabras.length));
                const minDistance = Math.min(distanceFromCurrent, distanceFromEnd, distanceFromStart);

                if (index === currentIndex && circle.id === `letra-${index}`) {
                    circle.classList.add('center');
                } else if (minDistance === 1) {
                    circle.classList.add('near');
                } else if (minDistance === 2) {
                    circle.classList.add('far');
                }
            });

            const offset = -(palabras.length + currentIndex) * 220 - 60;
            belt.style.transform = `translateX(${offset}px)`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                seconds--;

                if (seconds <= 0) {
                    clearInterval(timerInterval);
                    endGame(false, true); // timeout
                    return;
                }

                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById('timer').textContent =
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                // Cambiar color cuando quedan menos de 2 minutos
                if (seconds <= 120) {
                    const timerElement = document.getElementById('timer');
                    timerElement.style.color = '#ff6b6b';
                    timerElement.style.textShadow = '0 2px 8px rgba(255, 107, 107, 0.6)';
                }
            }, 1000);
        }

        function updateLives() {
            const livesContainer = document.getElementById('livesContainer');
            const hearts = livesContainer.querySelectorAll('.heart');

            if (hearts.length > lives) {
                const lastHeart = hearts[hearts.length - 1];
                lastHeart.classList.add('heart-falling');

                document.body.classList.add('shake');
                setTimeout(() => {
                    document.body.classList.remove('shake');
                }, 500);

                setTimeout(() => {
                    lastHeart.remove();
                }, 1000);
            }
        }

        function updatePendingCounter() {
            document.getElementById('pending').textContent = pendingQuestions.size;
            document.getElementById('total').textContent = palabras.length;
        }

        function calculateScore() {
            const pointsPerCorrect = 100 / palabras.length;
            const pointsPerIncorrect = -pointsPerCorrect / 3;
            return Math.max(0, Math.round((correctCount * pointsPerCorrect) + (incorrectCount * pointsPerIncorrect)));
        }

        function updateScore() {
            score = calculateScore();
            document.getElementById('score').textContent = score;
        }


        function adjustQuestionFontSize() {
            const questionBox = document.getElementById('question');
            const text = questionBox.textContent;

            // Ajustar tama√±o seg√∫n longitud del texto
            if (text.length < 50) {
                questionBox.style.fontSize = '35px';
            } else if (text.length < 80) {
                questionBox.style.fontSize = '28px';
            } else if (text.length < 120) {
                questionBox.style.fontSize = '24px';
            } else {
                questionBox.style.fontSize = '20px';
            }
        }

        function showQuestion() {
            if (pendingQuestions.size === 0) {
                endGame(true);
                return;
            }

            const indices = Array.from(pendingQuestions);
            currentIndex = indices[0];

            updateBeltPosition();
            document.getElementById('question').textContent = palabras[currentIndex].pregunta;
            document.getElementById('pista').textContent = palabras[currentIndex].pista || '';
            adjustQuestionFontSize();
            updatePendingCounter();
        }

        function normalizeAnswer(answer) {
            return answer.trim().toLowerCase()
                .normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function checkAnswer() {
            const userAnswer = normalizeAnswer(document.getElementById('answerInput').value);

            if (!userAnswer) return;

            const correctAnswers = Array.isArray(palabras[currentIndex].respuesta)
                ? palabras[currentIndex].respuesta
                : [palabras[currentIndex].respuesta];

            const isCorrect = correctAnswers.some(answer =>
                normalizeAnswer(answer) === userAnswer
            );

            if (isCorrect) {
                correctCount++;
                answeredQuestions[currentIndex] = { correct: true, userAnswer };
                document.getElementById(`letra-${currentIndex}`).classList.add('correct');
                pendingQuestions.delete(currentIndex);
            } else {
                incorrectCount++;
                lives--;
                answeredQuestions[currentIndex] = { correct: false, userAnswer };
                updateLives();
                document.getElementById(`letra-${currentIndex}`).classList.add('incorrect');
                pendingQuestions.delete(currentIndex);

                if (lives === 0) {
                    endGame(false);
                    return;
                }
            }

            updateScore();
            document.getElementById('answerInput').value = '';
            showQuestion();
        }
        function passQuestion() {
            if (!gameStarted) {
                startGame();
            }

            pendingQuestions.delete(currentIndex);
            pendingQuestions.add(currentIndex);

            document.getElementById('answerInput').value = '';
            showQuestion();
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            startTimer();
            showQuestion();
        }

        function endGame(won, timeout = false) {
            clearInterval(timerInterval);
            document.getElementById('answerInput').disabled = true;

            const modal = document.getElementById('endModal');
            const modalTitle = document.getElementById('modalTitle');

            if (timeout) {
                modalTitle.textContent = '¬°TIEMPO AGOTADO!';
            } else if (won) {
                modalTitle.textContent = '¬°ENHORABUENA!';
            } else {
                modalTitle.textContent = 'GAME OVER';
            }

            // Calcular estad√≠sticas finales
            const finalScore = calculateScore();
            const unanswered = pendingQuestions.size;

            document.getElementById('finalScore').textContent = finalScore;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('incorrectAnswers').textContent = incorrectCount;
            document.getElementById('unansweredQuestions').textContent = unanswered;
            document.getElementById('totalQuestions').textContent = palabras.length;

            // Generar lista de respuestas
            generateAnswersList();

            modal.style.display = 'flex';
        }

        function generateAnswersList() {
            const answersList = document.getElementById('answersList');
            answersList.innerHTML = '';

            palabras.forEach((palabra, index) => {
                const item = document.createElement('div');
                item.className = 'answer-item';

                const correctAnswers = Array.isArray(palabra.respuesta)
                    ? palabra.respuesta.join(' / ')
                    : palabra.respuesta;

                if (answeredQuestions[index]) {
                    if (answeredQuestions[index].correct) {
                        item.classList.add('correct');
                        item.innerHTML = `
                            <strong>${palabra.letra}:</strong> ${palabra.pregunta}<br>
                            <span class="correct-answer">‚úì ${answeredQuestions[index].userAnswer}</span>
                        `;
                    } else {
                        item.classList.add('incorrect');
                        item.innerHTML = `
                            <strong>${palabra.letra}:</strong> ${palabra.pregunta}<br>
                            Tu respuesta: ${answeredQuestions[index].userAnswer}<br>
                            <span class="correct-answer">Correcta: ${correctAnswers}</span>
                        `;
                    }
                } else {
                    item.classList.add('unanswered');
                    item.innerHTML = `
                        <strong>${palabra.letra}:</strong> ${palabra.pregunta}<br>
                        <span class="correct-answer">Respuesta: ${correctAnswers}</span>
                    `;
                }

                answersList.appendChild(item);
            });
        }

        function toggleAnswers() {
            const answersList = document.getElementById('answersList');
            answersList.classList.toggle('show');

            const button = document.querySelector('.details-toggle');
            if (answersList.classList.contains('show')) {
                button.textContent = 'Ocultar preguntas y respuestas';
            } else {
                button.textContent = 'Ver todas las preguntas y respuestas';
            }
        }

        document.getElementById('answerInput').addEventListener('input', (e) => {
            if (!gameStarted && e.target.value.length > 0) {
                startGame();
            }
        });

        document.getElementById('answerInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && gameStarted) {
                checkAnswer();
            }
        });

        document.getElementById('passBtn').addEventListener('click', passQuestion);

        createBelt();
        showQuestion(); // Mostrar la primera pregunta al cargar
    </script>
</body>

</html>
