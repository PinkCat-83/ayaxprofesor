<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../favicon.ico">
    <title>Rosco de Palabras</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/modal.css">
</head>

<body>
    <!-- Header con estadísticas -->
    <div class="header">
        <div class="header-item">
            <div class="lives" id="livesContainer">
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
                <span class="heart">♥</span>
            </div>
        </div>
        <div class="header-item">
            <div class="header-label">Aciertos</div>
            <div class="header-value" id="score">0/28</div>
        </div>
        <div class="header-item">
            <div class="header-label">Sin Contestar</div>
            <div class="header-value"><span id="pending">28</span>/<span id="total">28</span></div>
        </div>
        <div class="header-item">
            <div class="header-label">Tiempo</div>
            <div class="header-value" id="timer">30:00</div>
        </div>
    </div>

    <!-- Caja de pregunta -->
    <div class="question-box" id="question"></div>

    <!-- Contenedor principal del juego -->
    <div class="game-container">
        <!-- Cinta de letras -->
        <div class="belt-container">
            <div class="belt" id="belt"></div>
        </div>

        <!-- Controles de entrada -->
        <div class="input-container">
            <div class="pista-box" id="pista"></div>
            <input type="text" class="answer-input" id="answerInput" placeholder="Escribe tu respuesta aquí..."
                autofocus>
            <div class="button-row">
                <button class="btn" id="passBtn">PASAR</button>
                <button class="btn btn-validate" id="validateBtn">VALIDAR</button>
            </div>
            <button class="btn btn-end" id="endBtn">TERMINAR INTENTO</button>
        </div>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="../../imgs/logo.png" alt="Logo Ayax Profesor">
    </div>

    <!-- Modal de fin de juego -->
    <div class="modal" id="endModal">
        <div class="modal-content">
            <h2 id="modalTitle">¡Fin del juego!</h2>
            <div class="results-summary">
                <h3>Resultados</h3>
                <div class="stat-line">Aciertos: <strong id="finalScore">0/28</strong></div>
                <div class="stat-line">Fallos: <strong id="incorrectAnswers">0</strong></div>
                <div class="stat-line">Sin responder: <strong id="unansweredQuestions">0</strong></div>
                <div class="stat-line">Total preguntas: <strong id="totalQuestions">28</strong></div>
            </div>
            <button class="details-toggle" onclick="toggleAnswers()">Ver todas las preguntas y respuestas</button>
            <div class="answers-list" id="answersList"></div>
            <button class="btn" onclick="location.reload()">Jugar de nuevo</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
